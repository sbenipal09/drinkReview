<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete Drink</title>
  <link rel="stylesheet"  type="text/css" href="/style.css"/>

</head>
<body>
<h1>Delete Drink</h1>
<h1>Are you sure you want to delete this drink?</h1>
<form th:action="@{/delete/{id}(id=${drink.id})}" method="post">
  <input type="hidden" th:field="${drink.id}">
  <input type="submit" value="Delete">
</form>
<div>
<a class="button" href="/view">Cancel</a>
</div>
</body>
</html>
