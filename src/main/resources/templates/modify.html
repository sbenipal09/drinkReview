<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
</head>
<body><h1>Modify Drink</h1>
<form action="#" th:action="@{/modify}" th:object="${drink}" method="get">
    <input type="hidden" th:field="*{drink.id}" />
    Name: <input type="text" th:field="*{drink.name}" /><br>

    <br>
    <input type="submit" value="Modify Drink"/>
</form>
</body>
</html>
