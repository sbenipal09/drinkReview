<!DOCTYPE html>
<html html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Drinks</title>
</head>
<body>
<h1>View Drinks</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <!-- Add other table headers for the drink properties -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf loop to iterate over the drinks and display them in the table -->
    <tr th:each="drink : ${drinks}">
        <td th:text="${drink.id}"></td>
        <td th:text="${drink.name}"></td>
        <!-- Add other table cells for the drink properties -->
        <td>
            <a th:href="@{/editlink/{id}(id=${drink.id})}">Edit</a>
            <a th:href="@{/deletelink/{id}(id=${drink.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
